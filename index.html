<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senoris | Maintenance</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0a0a0a; /* Noir profond moderne */
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .brand {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .maintenance-text {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }
        .cool-phrase {
            font-size: 1.2rem;
            font-weight: 300;
            color: #ccc;
            margin-top: 30px;
            border-left: 1px solid #333;
            padding-left: 20px;
        }
        /* Petit effet de grille en fond pour le côté startup tech */
        .bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="container">
        <p class="maintenance-text">On est en maintenance chez</p>
        <h1 class="brand">SENORIS</h1>
        
        <p class="cool-phrase">
            On optimise les rouages pour passer à la vitesse supérieure.
        </p>
    </div>
</body>
</html>
